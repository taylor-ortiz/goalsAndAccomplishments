<template>
    <lightning-card title={customMessage} icon-name="custom:custom39">
        <div class="slds-p-left_x-large">
            <template if:true={initialized}>
                <template if:true={goalsSize}>
                    <template iterator:it={goals}>
                        <div key={it.value.id}>
                            <c-goal-item status={goalStatus} index={it.value.goalIndex} salesforceid={it.value.salesforceId} incomingstatus={it.value.status} incominggoalvalue={it.value.goal} submitted={submitted} accomplished={it.value.submitted} onselected={rowSelected} onremove={removeRow}></c-goal-item>
                        </div>
                    </template>
                </template>
            </template>
            <lightning-layout>
                <lightning-layout-item>
                    <div class="pointer" onclick={handleInitAddRow}>
                        <lightning-icon class="slds-p-right_small slds-p-top_x-small" variant="success" icon-name="utility:new" size="small"></lightning-icon>
                        Add a goal
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
